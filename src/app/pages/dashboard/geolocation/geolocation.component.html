<app-breadcrumb [pageTitle]="pageTitle" [pageUrl]="pageUrl"></app-breadcrumb>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-4 mb-3">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs " role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" id="first-tab" data-toggle="tab" href="#first" role="tab" aria-controls="first" aria-selected="false">Tab 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="second-tab" data-toggle="tab" href="#second" role="tab" aria-controls="second" aria-selected="false">Tab 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="third-tab" data-toggle="tab" href="#third" role="tab" aria-controls="third" aria-selected="true">Tab 3</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane fade" id="first" role="tabpanel" aria-labelledby="first-tab">
                            <h6 class="mb-4">Homemade Cheesecake with Fresh Berries and Mint</h6>
                            <button type="button" class="btn btn-sm btn-outline-primary">Edit</button>
                        </div>
                        <div class="tab-pane fade" id="second" role="tabpanel" aria-labelledby="second-tab">
                            <h6 class="mb-4">Wedding Cake with Flowers Macarons and Blueberries</h6>
                            <button type="button" class="btn btn-sm btn-outline-primary">Edit</button>

                        </div>
                        <div class="tab-pane fade active show" id="third" role="tabpanel" aria-labelledby="third-tab">
                            <h6 class="mb-4">Cheesecake with Chocolate Cookies and Cream Biscuits</h6>
                            <button type="button" class="btn btn-sm btn-outline-primary">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid map"
     leaflet
     [leafletOptions]="options">
</div>
